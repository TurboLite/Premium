<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Phone UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://i.imgur.com/dPzdyqr.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 150px;
            overflow: hidden;
        }

        .container {
            width: 260px;
            height: 600px;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 5px;
        }

        .screen {
            width: 250px;
            height: 490px;
            flex: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-align: center;
            padding: 15px;
            border: 1px solid #ffb599;
            text-align: center;
            position: relative;
            background: url('https://i.imgur.com/N0OCl3U.jpeg') no-repeat center center;
            background-size: cover;
        }

        .header {
            background-color: #e48c5c;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            width: auto;
            position: absolute;
            top: 10px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .image {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            background-color: #e48c5c;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #c76f49;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        /* Hiệu ứng loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0s ease-in-out;
        }

        .loading-box {
            background: rgba(50, 50, 50, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Màn hình loading -->
    <div class="loading-overlay" id="loading-screen">
        <div class="loading-box">
            <div class="loading-spinner"></div>
            Đang tải dữ liệu...
        </div>
    </div>

    <div class="container">
        <!-- Màn hình 1 -->
        <div class="screen">
            <div class="header">Thiết Bị Tải Tất Cả Game</div>
            <div class="content">
                <div class="image">
                    <img src="https://cdn.now.gg/assets-opt/_next/image?url=https%3A%2F%2Fcdn.now.gg%2Fassets-opt%2F_next%2Fimage%3Furl%3Dhttps%253A%252F%252Fcdn.now.gg%252Fapps-content%252Fcom.aptoide.partners.nowgg.store%252Ficon%252Faptoide.png%26w%3D256%26q%3D80&w=1440&q=70" alt="Aptoide">
                </div>

                <!-- Nút mở thiết bị -->
                <div class="button" id="openDevice" onclick="openInNewTab()">Vào Thiết Bị</div>
            </div>
        </div>
    </div>

    <script>
        function showLoading() {
            let loadingScreen = document.getElementById('loading-screen');

            // Kiểm tra nếu người dùng đã từng thấy thông báo chưa
            if (!sessionStorage.getItem("hasSeenLoading")) {
                loadingScreen.classList.remove('loading-hidden');

                setTimeout(() => {
                    loadingScreen.classList.add('loading-hidden');
                    sessionStorage.setItem("hasSeenLoading", "true");
                }, 2000); // Ẩn loading sau 2 giây
            } else {
                loadingScreen.classList.add('loading-hidden'); // Ẩn ngay nếu đã thấy
            }
        }

        window.onload = function() {
            showLoading();
        };

        function openInNewTab() {
            let url = "https://webproxy.proxyshare.com/request?area=GB&u=https://now.gg/apps/discord-inc-/1430/discord-talk-chat-hang-out.html";
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
